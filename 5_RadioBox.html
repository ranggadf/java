<html>
<head>
    <title>Objek Radio </title> 
</head>
  <body>
    klik pada musik yang paling anda sukai <br>
<form name="formTes"
      method="get">
<input type="radio"
       name="radioMusik"
       value="Jazz"
       onclick="info()">Jazz<br>
<input type="radio"
       name="radioMusik"
       value="keroncong"
       onclick="info()">keroncong<br>
<input type="radio"
       name="radioMusik"
       value="Dangdut"
       onclick="info()">Dangdut<br>
<input type="radio"
       name="radioMusik"
       value="Lainnya"
       onclick="info()">Lainnya<br>
<hr>
info:
<input type="text"
       name="fieldMusik"
       size="40">
</form>
   <script language = "JavaScript">
     function info() {
      for (var i= 0; i < 4; i++)
      if (document.formTes.radioMusik[i].checked) 
      document.formTes.fieldMusik.value = 
      document.formTes.radioMusik[i].value;
     }
</script>
  </body>
</html>
